<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootleg Electronics</title>

    <link rel="stylesheet" href="navbarComp.css">

    <link rel="stylesheet" href="../Shared Page Layout/navbar.css">
    <link rel="stylesheet" href="../Shared Page Layout/footer.css">

    <link rel="icon" href="../Resources/Favicon.ico"type="image/x-icon">

    <script src="../Shared Page Layout/componentLoader.js" defer></script>
</head>



<body>
    <div id="navHolder"></div>

    <div class="main-content">
        <div class="main-wrapper">
            <div class="left-container">
                <h2>Category</h2><br>

                <div class="Sort-Container">
                    <h3>Sort</h3>

                    <select class="SortBtn" onchange="handleSortChange(this.value)">
                        <option value="price-asc">Price: Low → High</option>
                        <option value="price-desc">Price: High → Low</option>
                        <option value="name-asc">A - Z</option>
                        <option value="name-desc">Z - A</option>
                        <option value="rating-desc">Rating: High → Low</option>
                        <option value="rating-asc">Rating: Low → High</option>
                    </select>
                </div>

                <div class="Sort-Container">
                    <h3>Price Filter</h3>
                    <input type="number" min="0" id="minValue"  placeholder="0">
                    to
                    <input type="number" max="1000" min="0" id="maxValue" placeholder="1000"> $
                    <button class="filterBTN" onclick="applyAllFilters()">Confirm</button>
                </div>

                <div class="Sort-Container">
                    <div class="category-filter">
                        <h3>Category</h3>
                        <label><input type="checkbox" class="category-checkbox" value="men's clothing"> Men's Clothing </label><br>
                        <label><input type="checkbox" class="category-checkbox" value="women's clothing"> Women's Clothing </label><br>
                        <label><input type="checkbox" class="category-checkbox" value="jewelry"> Jewelry </label><br>
                        <label><input type="checkbox" class="category-checkbox" value="electronics" checked> Electronics </label><br>
                    </div>
                </div>
            </div>
            <div class="container">
                <h1 style="color: black;">Electronics</h1>
                <div class="product-flex">
                    <div class="product-card">
                </div>
            </div>
        </div>
    </div>

    <script src="navbarComp.js"></script>
    
    <div id="footHolder"></div>
</body>
</html>
